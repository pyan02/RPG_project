<html>
    <head>
        <title>Welcome!</title>
    </head>
    <style>
        .h1{
            color:white;
            text-align: center;
            animation-name:title;
            animation-duration:6s;
        }
        @keyframes title{
            0%{
                transform: scale(0.1);
                opacity:0;
            }
            60%{
                transform: scale(1.2);
                opacity:1;
            }
            100%{
                transform: scale(1);
            }
        }
        p{
            color:white;
            text-align: center;
            font-size:40px;
        }
        .form{
            display: block;
            text-align: center;
        }
        input[type=submit] {
            width:100px;  
            height:50px;
            font-size: 20px;
        }
        input[type=text] {
            width:200px;  
            height:50px;
            font-size: 20px;
        }
        input[type=radio] {
            font-size: 30px;
        }
        body {
          background-image: url("https://naeu-icb2.s3.amazonaws.com/splash/8bit2/map-header.jpg");
          background-repeat: no-repeat;
          background-size:1400px 700px;
        }
        
    </style>
    <body style="background-image:url(https://i.pinimg.com/originals/70/5a/b0/705ab0974ced3b3ea81f0584f5d5a50f.png);">
        <div class="h1">
        <h1><b>Welcome to r-p-g!</b></h1>
        </div>
        <p>What is your character name?</p>
        <div class="form">
        <form method="post" action="/character_creation">
            <input type="text" name="choices" required/>
        </form>
        <p>Pick a gender</p>
        <form method="post" action="/character_creation">
            <input type="radio" name="choices" value="Boy" required/><label style="font-size:20px;"> Boy<br></label>
            <input type="radio" name="choices" value="Girl" required/><label style="font-size:20px;"> Girl<br></label>
            <input type="radio" name="choices" value="Other" required/><label style="font-size:20px;"> Other<br></label>
            <input type="submit" value="Submit"/>
        </form>
        </div>
    </body>
</html>
